<div class="search-bar">
  <mat-autocomplete
    #auto="matAutocomplete"
    (optionSelected)="handleSearchInput()"
  >
    <mat-option *ngFor="let option of options" [value]="option">
      {{ option }}
    </mat-option>
  </mat-autocomplete>
</div>

<app-train-table [trains]="filteredTrains"></app-train-table>
