<h2 class="modal-title" mat-dialog-title>Confirmation</h2>
<div class="modal-content" mat-dialog-content>
  <p>Are you sure you want to purchase a ticket for {{ data.trainName }}?</p>
  <p>Departure: {{ data.specs?.departLieu }} ({{ data.specs?.departHeure }})</p>
  <p>Arrival: {{ data.specs?.arriveeLieu }} ({{ data.specs?.arriveeHeure }})</p>
  <p>Available Seats: {{ availableSeats }} out of {{ data.placesMax }}</p>
</div>
<div class="modal-actions" mat-dialog-actions>
  <button
    class="modal-confirm-button"
    mat-button
    color="primary"
    (click)="confirm()"
  >
    Confirm
  </button>
  <button
    class="modal-cancel-button"
    mat-button
    color="warn"
    (click)="cancel()"
  >
    Cancel
  </button>
</div>
